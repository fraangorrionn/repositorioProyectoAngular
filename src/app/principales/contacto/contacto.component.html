<div class="container">
    <h2 class="text-center">Contacto</h2>

    <form #contactForm="ngForm" (ngSubmit)="enviarFormulario()">
        <!-- Nombre -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="contacto.nombre" name="nombre" required>
        </div>

        <!-- Apellidos -->
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" class="form-control" [(ngModel)]="contacto.apellidos" name="apellidos" required>
        </div>

        <!-- Teléfono -->
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" class="form-control" [(ngModel)]="contacto.telefono" name="telefono" required pattern="[0-9]{9,15}">
        </div>

        <!-- Correo Electrónico -->
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="contacto.email" name="email" required>
        </div>

        <!-- Mensaje -->
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" class="form-control" [(ngModel)]="contacto.mensaje" name="mensaje" rows="4" required></textarea>
        </div>

        <!-- Botón de Enviar -->
        <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Enviar</button>
    </form>

    <div *ngIf="mensajeEnviado" class="alert alert-success mt-3">
        ¡Tu mensaje ha sido enviado con éxito!
    </div>
</div>
