<div class="detalle-container">
    <h2>{{ juego?.name }}</h2>
    <img [src]="juego?.background_image" alt="{{ juego?.name }}">
    <p><strong>Rating:</strong> {{ juego?.rating }}</p>
    <p><strong>Fecha de lanzamiento:</strong> {{ juego?.released }}</p>
    <p><strong>Descripci√≥n:</strong> {{ juego?.description_raw }}</p>

    <p><strong>Desarrollador:</strong> 
        <a *ngIf="juego?.developers?.length" [routerLink]="['/compania', juego.developers[0].id]">
            {{ juego.developers[0].name }}
        </a>
    </p>

</div>
