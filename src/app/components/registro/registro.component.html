<div class="register-container">
    <h2 class="text-center">Crear Cuenta</h2>

    <form #registerForm="ngForm" (ngSubmit)="registrarse()">
        <!-- Nombre -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" required>
        </div>

        <!-- Correo Electrónico -->
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="usuario.email" name="email" required>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="usuario.password" name="password" required>
        </div>

        <!-- Confirmar Contraseña -->
        <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="usuario.confirmPassword" name="confirmPassword" required>
        </div>

        <!-- Foto de Perfil -->
        <div class="form-group">
            <label for="fotoPerfil">Foto de Perfil:</label>
            <input type="file" id="fotoPerfil" class="form-control" (change)="procesarImagen($event)">
        </div>

        <!-- Vista previa de la imagen -->
        <div *ngIf="imagenPreview">
            <p>Vista previa:</p>
            <img [src]="imagenPreview" alt="Foto de perfil" class="preview-img">
        </div>

        <!-- Botón de Enviar -->
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrarse</button>
    </form>

    <div *ngIf="errorMensaje" class="alert alert-danger mt-3">
        {{ errorMensaje }}
    </div>

    <div *ngIf="registroExitoso" class="alert alert-success mt-3">
        ¡Registro exitoso! Redirigiendo a login...
    </div>
</div>
