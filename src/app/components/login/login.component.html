<div class="login-container">
    <h2 class="text-center">Iniciar Sesión</h2>

    <form #loginForm="ngForm" (ngSubmit)="iniciarSesion()">
        <!-- Correo Electrónico -->
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="usuario.email" name="email" required>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="usuario.password" name="password" required>
        </div>

        <!-- Botón de Enviar -->
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Ingresar</button>
    </form>

    <div *ngIf="errorMensaje" class="alert alert-danger mt-3">
        {{ errorMensaje }}
    </div>
</div>
